<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="assets/plugin/owl-carousel/owl.carousel.css" rel="stylesheet" />
    <style>
        .owl-carousel-wrapper {
            width: 1080px;
            margin: 0 auto;
        }

        #owl-demo .item {
            background: #3fbf79;
            padding:0px;
            margin: 10px;
           
            min-height:175px;
            color: #FFF;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            text-align: center;
        }
        .owl-carousel-wrapper .image-1,  .owl-carousel-wrapper .image-2 {
            width:100%;
            height:88px;
            background-color:grey;
        }
        .owl-carousel-wrapper .image-2 {
            margin-top:10px;
        }
        .customNavigation {
            text-align: center;
        }

            /*use styles below to disable ugly selection*/
            .customNavigation a {
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
    </style>
</head>
<body>
    <div class="owl-carousel-wrapper">
        <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item">
                <div class="image-1">

                </div>
                <div class="image-2">
                   
                </div>
            </div>
            <div class="item"><h1>2</h1></div>
            <div class="item"><h1>3</h1></div>
            <div class="item"><h1>4</h1></div>
            <div class="item"><h1>5</h1></div>
            <div class="item"><h1>6</h1></div>
            <div class="item"><h1>7</h1></div>
            <div class="item"><h1>8</h1></div>
            <div class="item"><h1>9</h1></div>
            <div class="item"><h1>10</h1></div>
            <div class="item"><h1>11</h1></div>
            <div class="item"><h1>12</h1></div>
            <div class="item"><h1>13</h1></div>
            <div class="item"><h1>14</h1></div>
            <div class="item"><h1>15</h1></div>
            <div class="item"><h1>16</h1></div>
        </div>
    </div>
 

  
    <script src="assets/plugin/jquery/jquery.js"></script>
    <script src="assets/plugin/owl-carousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {

            var owl = $("#owl-demo");

            owl.owlCarousel({
                items: 10, //10 items above 1000px browser width
                itemsDesktop: [1000, 5], //5 items between 1000px and 901px
                itemsDesktopSmall: [900, 3], // betweem 900px and 601px
                itemsTablet: [600, 2], //2 items between 600 and 0
                itemsMobile: false ,// itemsMobile disabled - inherit from itemsTablet option
                //autoPlay: 1000,
                //stopOnHover:true
                //autoPlayTimeout: 500,
              
            });
        });
    </script>
</body>
</html>
